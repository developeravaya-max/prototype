<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOTYPE | Final v1.4</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* --- 1. BACKGROUND LAYER --- */
        #bg-video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.3; pointer-events: none;
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* --- 2. CANVAS --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 10; outline: none;
        }

        /* --- 3. UI OVERLAYS --- */
        
        /* Nav */
        nav {
            position: fixed; top: 0; width: 100%; padding: 25px 60px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .nav-links a { margin: 0 20px; color: #888; transition: 0.3s; font-size: 0.9rem; }
        .nav-links a:hover { color: white; }

        /* Hero Text (Left Aligned) */
        .hero-section {
            position: fixed; top: 180px; left: 60px;
            z-index: 40; pointer-events: none;
            transition: opacity 0.5s;
        }
        .step-label { font-family: 'Share Tech Mono'; color: #6366f1; margin-bottom: 10px; display: block; letter-spacing: 2px; }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem; line-height: 1; font-weight: 700;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Glass Dock (Bottom) */
        .glass-dock {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%) translateY(150px);
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 20px 30px;
            display: flex; gap: 20px; align-items: center;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .glass-dock.visible { transform: translateX(-50%) translateY(0); }

        /* Thumbnails */
        .mat-thumb {
            width: 50px; height: 50px; border-radius: 12px;
            cursor: pointer; transition: 0.3s;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .mat-thumb:hover { transform: translateY(-5px); }
        .mat-thumb.active { border-color: #6366f1; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }

        .t-silver { background: linear-gradient(135deg, #e0e0e0, #999); }
        .t-gold { background: linear-gradient(135deg, #FFD700, #B8860B); }
        .t-black { background: linear-gradient(135deg, #333, #000); }

      
        .scroll-spacer { height: 350vh; }
        #text-input { position: fixed; top: -1000px; opacity: 0; }
    </style>
</head>
<body>

    <div id="bg-video-container">
        <video id="bg-video" autoplay muted loop playsinline>
            <source src="image/tech_bg.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <div class="text-2xl font-bold tracking-tighter">CARDEL<span class="text-indigo-500">.</span></div>
        <div class="hidden md:flex nav-links">
            <a href="#">Products</a>
            <a href="#" class="text-white">Customize</a>
            <a href="#">Enterprise</a>
        </div>
        <div class="text-sm font-medium opacity-80">
            <i class="far fa-user"></i> LOGIN
        </div>
    </nav>

    <div class="hero-section" id="hero-content">
        <span class="step-label">01 / CUSTOMIZE</span>
        <h1>Design Your<br>Legacy.</h1>
        <p class="text-gray-400 mt-4 max-w-sm leading-relaxed">
            Select premium materials and engrave your details. Scroll to begin interaction.
        </p>
    </div>

    <div id="canvas-container"></div>
    <div class="scroll-spacer"></div>
    
    <div class="glass-dock" id="ui-dock">
        <div class="text-xs text-gray-500 font-bold mr-2">MATERIAL</div>
        
        <div class="mat-thumb t-silver active" onclick="window.changeMaterial('silver')" title="Platinum"></div>
        <div class="mat-thumb t-gold" onclick="window.changeMaterial('gold')" title="Gold"></div>
        <div class="mat-thumb t-black" onclick="window.changeMaterial('black')" title="Carbon"></div>
        
        <div class="w-px h-8 bg-gray-700 mx-2"></div>
        
        
    </div>

    <input type="text" id="text-input" maxlength="18" autocomplete="off" value="ALEXANDER">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // --- CONFIG ---
        const HAND_IMG = 'image/hand.png'; 
        let currentMaterial = 'silver'; 
        let currentText = "ALEXANDER";
        let isEditing = false;
        const POS_IDLE = { y: 0.2, rotX: 0.1 }; 
        const POS_FOCUS = { y: 1.5, z: 3.5, rotX: 0 }; 
        const TEX_W = 2048; const TEX_H = 1290; 

        // --- 1. SETUP (Modified for Transparency) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // scene.background = new THREE.Color(0x050505);  <-- REMOVED
        scene.background = null; // <-- ADDED FOR VIDEO TRANSPARENCY
        // scene.fog = new THREE.Fog(0x050505, 10, 40); <-- REMOVED FOG (Conflicts with transparent bg)

        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 14);

        // Alpha: true is critical for video background
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- 2. ENV MAP ---
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        const envScene = new THREE.Scene();
        const boxGeo = new THREE.BoxGeometry(100, 100, 100);
        const boxMat = new THREE.MeshBasicMaterial({ side: THREE.BackSide });
        
        const cvs = document.createElement('canvas'); cvs.width=128; cvs.height=128;
        const cx = cvs.getContext('2d');
        const grd = cx.createLinearGradient(0,0,0,128);
        grd.addColorStop(0, '#ffffff'); 
        grd.addColorStop(0.5, '#222222'); 
        grd.addColorStop(1, '#000000');
        cx.fillStyle = grd; cx.fillRect(0,0,128,128);
        boxMat.map = new THREE.CanvasTexture(cvs);
        envScene.add(new THREE.Mesh(boxGeo, boxMat));
        const envMap = pmremGenerator.fromScene(envScene).texture;
        scene.environment = envMap; 

        // --- 3. LIGHTING ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambient);
        const keyLight = new THREE.DirectionalLight(0xffffff, 2.5);
        keyLight.position.set(5, 8, 5);
        keyLight.castShadow = true;
        scene.add(keyLight);
        const rimLight = new THREE.SpotLight(0xffffff, 4);
        rimLight.position.set(-5, 5, -5);
        scene.add(rimLight);

        // --- 4. TEXTURE ENGINE (Your Logic) ---
        const baseCanvas = document.createElement('canvas');
        baseCanvas.width = TEX_W; baseCanvas.height = TEX_H;
        const baseCtx = baseCanvas.getContext('2d');

        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = TEX_W; finalCanvas.height = TEX_H;
        const finalCtx = finalCanvas.getContext('2d');

        function drawStaticBase(type) {
            const w = baseCanvas.width;
            const h = baseCanvas.height;

            const grad = baseCtx.createLinearGradient(0, 0, w, h);
            if(type === 'gold') {
                grad.addColorStop(0, "#E6BE8A"); grad.addColorStop(0.3, "#FFFACD"); 
                grad.addColorStop(0.6, "#C5911F"); grad.addColorStop(1, "#996515");
            } else if (type === 'silver') {
                grad.addColorStop(0, "#C0C0C0"); grad.addColorStop(0.4, "#FFFFFF"); grad.addColorStop(1, "#808080");
            } else {
                grad.addColorStop(0, "#222"); grad.addColorStop(1, "#080808");
            }
            baseCtx.fillStyle = grad;
            baseCtx.fillRect(0, 0, w, h);

            if(type !== 'black') {
                baseCtx.globalCompositeOperation = 'overlay';
                baseCtx.fillStyle = "rgba(255,255,255,0.08)";
                for (let i = 0; i < 4000; i++) {
                    const s = Math.random() * 4 + 2;
                    baseCtx.fillRect(Math.random() * w, Math.random() * h, s, 2);
                }
                baseCtx.globalCompositeOperation = 'source-over';
            }

            baseCtx.fillStyle = (type === 'gold') ? "#Dcdcdc" : "#d4af37"; 
            baseCtx.roundRect(220, 460, 260, 200, 24);
            baseCtx.fill();
            baseCtx.strokeStyle = "rgba(0,0,0,0.3)";
            baseCtx.lineWidth = 4;
            baseCtx.beginPath();
            baseCtx.moveTo(220, 560); baseCtx.lineTo(480, 560);
            baseCtx.stroke();
            baseCtx.strokeRect(310, 520, 80, 80);

            baseCtx.strokeStyle = (type === 'black') ? "rgba(255,255,255,0.4)" : "rgba(0,0,0,0.3)";
            baseCtx.lineWidth = 8;
            baseCtx.beginPath();
            const nfcX = 1840, nfcY = 560;
            baseCtx.arc(nfcX, nfcY, 20, -1.5, 1.5);
            baseCtx.moveTo(nfcX, nfcY-40); baseCtx.arc(nfcX, nfcY, 50, -1.5, 1.5);
            baseCtx.stroke();

            baseCtx.font = "bold 48px Arial";
            baseCtx.fillStyle = (type === 'black') ? "rgba(255,255,255,0.3)" : "rgba(0,0,0,0.3)";
            baseCtx.textAlign = "right";
            baseCtx.fillText("PREMIUM", w - 120, 160);
        }

        function drawDynamicText(type) {
            finalCtx.clearRect(0,0,TEX_W,TEX_H);
            finalCtx.drawImage(baseCanvas, 0, 0);

            let mainColor = (type === 'black') ? (isEditing ? "#FFFFFF" : "#E0E0E0") : (isEditing ? "#000000" : "#222222");
            let subColor  = (type === 'black') ? "#888888" : "#555555";

            finalCtx.font = "bold 120px 'Share Tech Mono', monospace";
            finalCtx.textAlign = "left";
            finalCtx.letterSpacing = "10px"; 

            finalCtx.fillStyle = mainColor;
            finalCtx.fillText(currentText, 220, 960);

            finalCtx.font = "48px 'Share Tech Mono', monospace";
            finalCtx.letterSpacing = "6px";
            finalCtx.fillStyle = subColor;
            finalCtx.fillText("0000 0000 0000 0000", 220, 1080);
            finalCtx.fillText("EXP 12/30", 220, 1160);

            if (isEditing) {
                finalCtx.font = "bold 120px 'Share Tech Mono', monospace";
                finalCtx.letterSpacing = "10px"; 
                const textWidth = finalCtx.measureText(currentText).width;
                if (Math.floor(Date.now() / 500) % 2 === 0) {
                    finalCtx.fillStyle = (type === 'black') ? "#4f46e5" : "#000000";
                    finalCtx.fillRect(220 + textWidth + 15, 870, 8, 120);
                }
            }
            
            finalCtx.fillStyle = (type === 'black') ? "white" : "black";
            finalCtx.fillRect(1700, 960, 200, 200);
            finalCtx.fillStyle = (type === 'black') ? "black" : "white";
            finalCtx.fillRect(1720, 980, 160, 160);
            finalCtx.fillStyle = (type === 'black') ? "white" : "black";
            finalCtx.fillRect(1760, 1020, 80, 80);
        }

        // --- 5. GEOMETRY (Your Logic) ---
        const group = new THREE.Group();
        scene.add(group);

        new THREE.TextureLoader().load(HAND_IMG, (tex) => {
            const aspect = tex.image.width / tex.image.height;
            const h = 4.2; const w = h * aspect;
            const handGeo = new THREE.PlaneGeometry(w, h);
            const handMat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
            const handMesh = new THREE.Mesh(handGeo, handMat);
            handMesh.name = "hand";
            handMesh.position.set(0, -8, -1.5); handMesh.raycast = () => {}; 
            group.add(handMesh);
        });

        const shape = new THREE.Shape();
        const cw = 3.37; const ch = 2.125; const radius = 0.15; 
        const x = -cw/2; const y = -ch/2;
        shape.moveTo( x, y + radius );
        shape.lineTo( x, y + ch - radius );
        shape.quadraticCurveTo( x, y + ch, x + radius, y + ch );
        shape.lineTo( x + cw - radius, y + ch );
        shape.quadraticCurveTo( x + cw, y + ch, x + cw, y + ch - radius );
        shape.lineTo( x + cw, y + radius );
        shape.quadraticCurveTo( x + cw, y, x + cw - radius, y );
        shape.lineTo( x + radius, y );
        shape.quadraticCurveTo( x, y, x, y + radius );

        const extrudeSettings = { steps: 1, depth: 0.04, bevelEnabled: true, bevelThickness: 0.02, bevelSize: 0.02, bevelSegments: 2 };
        const cardGeo = new THREE.ExtrudeGeometry( shape, extrudeSettings );
        
        cardGeo.computeBoundingBox();
        const min = cardGeo.boundingBox.min;
        const max = cardGeo.boundingBox.max;
        const uvAttr = cardGeo.attributes.uv;
        for (let i = 0; i < uvAttr.count; i++) {
            let u = uvAttr.getX(i); let v = uvAttr.getY(i);
            u = (u - min.x) / (max.x - min.x); v = (v - min.y) / (max.y - min.y);
            uvAttr.setXY(i, u, v);
        }
        
        drawStaticBase('silver');
        drawDynamicText('silver');
        const cardTexture = new THREE.CanvasTexture(finalCanvas);
        cardTexture.anisotropy = renderer.capabilities.getMaxAnisotropy(); 

        const cardMat = new THREE.MeshStandardMaterial({
            map: cardTexture, roughness: 0.25, metalness: 1.0, envMapIntensity: 1.5
        });

        const cardMesh = new THREE.Mesh(cardGeo, cardMat);
        cardMesh.castShadow = true;
        cardMesh.geometry.center();
        cardMesh.position.set(0, 10, 0);
        cardMesh.rotation.set(0.5, 0, 0.2);
        group.add(cardMesh);

        // --- 6. LOGIC ---
        window.changeMaterial = (type) => {
            currentMaterial = type;
            // Update New UI Thumbnails
            document.querySelectorAll('.mat-thumb').forEach(b => b.classList.remove('active'));
            document.querySelector(`.t-${type}`).classList.add('active');

            const m = cardMesh.material;
            m.color.setHex(0xffffff); 
            if(type === 'gold') { m.roughness = 0.15; m.metalness = 1.0; m.color.setHex(0xffeebb); } 
            else if (type === 'silver') { m.roughness = 0.25; m.metalness = 0.9; } 
            else { m.roughness = 0.5; m.metalness = 0.6; }

            drawStaticBase(type);
            drawDynamicText(type);
            m.map.needsUpdate = true;
        };

        const input = document.getElementById('text-input');
        input.addEventListener('input', (e) => {
            currentText = e.target.value.toUpperCase();
            drawDynamicText(currentMaterial);
            cardMesh.material.map.needsUpdate = true;
        });

        // Animations
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline({
            scrollTrigger: { trigger: ".scroll-spacer", start: "top top", end: "bottom bottom", scrub: 1.2 }
        });
        
        // Hide Hero text on scroll
        tl.to(".hero-section", { opacity: 0, x: -50, duration: 1 }, 0);
        
        const anim = { handY: -8, cardY: 10, cardRotX: 0.5 };
        tl.to(anim, {
            handY: -2.2, cardY: POS_IDLE.y, cardRotX: POS_IDLE.rotX,
            duration: 5, ease: "power2.out",
            onUpdate: () => {
                const hand = group.getObjectByName("hand");
                if(!isEditing) {
                    if(hand) hand.position.y = anim.handY;
                    cardMesh.position.y = anim.cardY;
                    cardMesh.rotation.x = anim.cardRotX;
                }
            }
        }, 0);
        
        // Show Glass Dock
        tl.call(() => document.getElementById('ui-dock').classList.add('visible'), null, 3);

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        window.addEventListener('click', (e) => {
            // Ignore if clicking UI
            if(e.target.closest('.glass-dock') || e.target.closest('nav')) return;

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(cardMesh);

            if (intersects.length > 0) {
                if(!isEditing) {
                    isEditing = true; input.focus();
                    gsap.to(cardMesh.position, { y: POS_FOCUS.y, z: POS_FOCUS.z, duration: 0.8, ease: "power3.out" });
                    gsap.to(cardMesh.rotation, { x: 0, y: 0, z: 0, duration: 0.8, ease: "power3.out" });
                }
            } else {
                if(isEditing) {
                    isEditing = false; input.blur();
                    // FORCE REDRAW TO REMOVE CURSOR IMMEDIATELY
                    drawDynamicText(currentMaterial);
                    cardMesh.material.map.needsUpdate = true;
                    
                    gsap.to(cardMesh.position, { y: POS_IDLE.y, z: 0, duration: 1, ease: "power2.inOut" });
                    gsap.to(cardMesh.rotation, { x: POS_IDLE.rotX, z: 0, duration: 1, ease: "power2.inOut" });
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if(isEditing) { 
                drawDynamicText(currentMaterial); 
                cardMesh.material.map.needsUpdate = true; 
            }
            if(!isEditing) {
                cardMesh.rotation.y += 0.002;
                const hand = group.getObjectByName("hand");
                if(hand) hand.rotation.z = Math.sin(Date.now() * 0.0008) * 0.015;
            }
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
